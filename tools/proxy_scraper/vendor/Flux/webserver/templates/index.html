<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-xl mt-5">
    <h1 class="mb-4">Current Jobs</h1>
    <a href="/job/create" class="btn btn-primary mb-3">Create New Job</a>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Job Name</th>
            <th scope="col">Provider Name</th>
            <th scope="col">Proxy</th>
            <th scope="col">Pool</th>
            <th scope="col">Type</th>
            <th scope="col">Status</th>
            <th scope="col">Threads</th>
            <th scope="col">URL</th>
            <th scope="col">Last Heartbeat</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {{range .}}
        <tr>
            <td>{{.JobName}}</td>
            <td>{{.ProviderName}}</td>
            <td>{{.Proxy}}</td>
            <td>{{.Pool}}</td>
            <td>{{.Type}}</td>
            <td>{{.Status}}</td>
            <td>{{.Threads}}</td>
            <td>{{.URL}}</td>
            <td>{{.LastHeartbeat}}</td>
            <td>
<!--                <a href="/job/edit?job_name={{.JobName}}" class="btn btn-sm btn-warning me-2">Edit</a>-->
                <form action="/job/stop" method="POST" style="display:inline;">
                    <input type="hidden" name="job_name" value="{{.JobName}}">
                    <button type="submit" class="btn btn-sm btn-danger">Stop</button>
                </form>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
